<!DOCTYPE html>
<html>
<head>
    <title>Basket Ball Challenge</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="shots">Shots: 0</div>
        <div id="power">Power: 50%</div>
    </div>
    <div id="instructions">
        Click and drag to aim • Release to shoot • Hold longer for more power
    </div>
    <script type="module" src="script.js"></script>

</body>
</html>
